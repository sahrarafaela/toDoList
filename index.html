<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/scripts.js"></script>
</head>
<body>
    <div class="todo-container">
        <header>        
            <h1>To Do List</h1>
        </header>
        <form action="" id="todo-form">
            <p>Adicione a sua tarefa: </p>
            <div class="form-control">
                <input type="text" name="" id="todo-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form action="" id="edit-form">
            <p>Edite a sua tarefa: </p>
           <div class="form-control">
            <input type="text" name=" " id="edit-input">
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
           </div>
           <button id="cancel-editbtn">Cancelar</button>
        </form>
        <div id="tollbar">
            <div id="search">
                <h4>Pesquisar: </h4>
                <form>
                    <input type="text" name="" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
                </div>
                <div id="filter">
                    <h4>Filtrar: </h4>
                   <select name="" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">
                        A fazer
                    </option>
                   </select> 
                </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudando Java</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
